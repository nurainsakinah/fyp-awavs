<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>AWAVS</title>

</head>
<body>
    <h1>Automated Web Application Vulnerability Scanner</h1>
    
    <form action="{{ url_for('scan') }}" method="post">
        <label for="url">Enter Target URL:</label>
        <input placeholder="Search a URL" type="text" id="url" name="url" required>

        <br>
        <label>Select Category:</label>
        <div>
            <input type="radio" id="ecommerce" name="category" value="ecommerce">
            <label for="ecommerce">eCommerce</label>
        </div>
        <div>
            <input type="radio" id="socialmedia" name="category" value="social_media">
            <label for="social_media">Social Media</label>
        </div>
        <div>
            <input type="radio" id="education" name="category" value="education">
            <label for="education">Education</label>
        </div>
        <div>
            <input type="radio" id="others" name="category" value="others">
            <label for="others">Others</label>
        </div>

        <button type="submit">Scan</button>
    </form>

    <hr>
    <div class="dashboard">
        <div class="dashboard-item">
            <div class="dashboard-title"><h2>Vulnerabilities Summary</h2></div>
        
            <div class="dashboard-card">
                <h3>Total XSS Vulnerabilities found</h3>
                <p>{{ total_xss }}</p>
            </div>

            <div class="dashboard-card">
                <h3>Total CSRF Vulnerabilities found</h3>
                <p>{{ total_csrf }}</p>
            </div>

            <div class="dashboard-card">
                <h3>Total SQLI Vulnerabilities found</h3>
                <p>{{ total_sqli }}</p>
            </div>

            <div class="dashboard-card">
                <h3>Total Vulnerabilities found</h3>
                <p>{{ total_all }}</p>
            </div>
        </div> 
    </div>
    
    <hr>
</body>
</html>
